<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>
<!-- body including background coloring -->
<body class="bg-dark">
  <header class="container-fluid text-center text-white bg-dark">

    <!-- header -->
    <h1>Today's Weather</h1>
  </header>

  <!-- left side container for search bar and recent searches list -->
  <div class="container-fluid bg-dark">
    <div class="row">
      <aside class="col-lg-6 bg-dark">
        <h3 class="text-white">Search City:</h3>
        <div class="form-inline form-group">

          <input class="form-control" type="text" id="recentSearches" placeholder="Input city here!" readonly>
          <button class="btn btn-dark" id="destinationSearch">search</button>

        <div id="myCity" class="mt-3"></div>
        <div id="fiveDay" class="mt-3"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
