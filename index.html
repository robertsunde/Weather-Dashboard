<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Dashboard</title>
</head>
<!-- body including background coloring -->

<body class="bg-dark">
  <header class="container-fluid text-center text-white bg-dark">

    <!-- header -->
    <h1>Today's Weather</h1>
  </header>

  <!-- left side container for search bar and recent searches list -->
  <div class="container-fluid bg-dark">
    <div class="row">
      <aside class="col-lg-2 bg-dark left">
        <h3 class="text-white">Search City:</h3>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control searchInput" id="searchFields" placeholder="Your City Here!">
          </div>
          <button type="search" class="btn btn-light search">Submit</button>
        </form>
      </aside>
      <!-- <ul class=recentSearches> -->
      <!-- </ul> -->



      <!-- Day 1 -->
      <div class="col-lg-2 date container">
        Today
        <h4 class=""></h4>
        <span class="searchTemp">

        </span>
      </div>

      <!-- Day 2 -->
      <div class="col-md-2 date container">
        Tomorrow
         <h5 id="cityName">Detroit</h5>
         <div class="iconHere">
           <img src="" alt="icon" id="icon">
           <h6 id="temperature">&#176F</h6>
           <h6 id="humidity">%</h6>
         </div>

      </div>

      <!-- Day 3 -->
      <div class="col-md-2 date container">
        The Day After Tomorrow
      </div>
      <!-- Day 4 -->
      <div class="col-md-2 date container">
        The Day After Tomorrow's Tomorrow
      </div>
      <!-- Day 5 -->
      <div class="col-md-2 date container">
        The Fourth Tomorrow
      </div>
    </div>


      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10 todayWeather">

        </div>
      </div>

  </div>
  </div>
  </div>
 


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
