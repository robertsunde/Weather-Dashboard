<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Dashboard</title>
</head>

<!-- body including background coloring -->

<body class="bg-dark">

  <!-- header -->
  <header class="container-fluid text-center text-white bg-dark">
    <h1 class="header">Today's Weather</h1>
    <p class="currentDate titleFont"></p>
  </header>

  <!-- left side container for search bar and recent searches list -->
  <div class="container-fluid bg-dark">
    <div class="row rightSide">
      <aside class="col-lg-2 bg-dark left">
        <h3 class="text-white">Search City:</h3>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control searchInput" id="searchFields" placeholder="Your City Here!">
          </div>
          <button type="search" class="btn btn-light search">Submit</button>
        </form>
      </aside>

      <!-- Pulls Today's Weather Data from JS file and shows here -->
      <div id="main" class="col-lg-8 todayWeather date">
      </div>
    </div>

    <!-- starts bottom row which includes recent searches and 5-day forecast -->
    <div class="row">

      <!-- Pulls recent search and shows here -->
      <div class="col-lg-2 lastSearch"></div>
        <!-- <h2 class="searchSaveDetroit">Detroit</h2> -->

      <!-- Day 1 -->
      <div class="col-lg-2">
        <p class="currentDatePlus1 titleFont"></p>
        <div class="date tomorrow">
        </div>
      </div>

      <!-- Day 2 -->
      <div class="col-lg-2">
        <p class="currentDatePlus2 titleFont"></p>
        <div class="date tomorrowPlus1">
        </div>
      </div>

      <!-- Day 3 -->
      <div class="col-lg-2">
        <p class="currentDatePlus3 titleFont"></p>
        <div class="date tomorrowPlus2">
        </div>
      </div>

      <!-- Day 4 -->
      <div class="col-lg-2">
        <p class="currentDatePlus4 titleFont"></p>
        <div class="date tomorrowPlus3">
        </div>
      </div>

      <!-- Day 5 -->
      <div class="col-lg-2">
        <p class="currentDatePlus5 titleFont"></p>
        <div class="date tomorrowPlus4">
        </div>
      </div>
    </div>

  </div>

  <!-- script sources -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/d3fa858b0c.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
